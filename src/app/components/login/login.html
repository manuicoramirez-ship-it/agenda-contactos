<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>游님 Agenda de Contactos</h1>
      <p>Inicia sesi칩n para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="ejemplo@gmail.com"
          [class.error]="email?.invalid && email?.touched">
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">Ingresa un correo v치lido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="M칤nimo 6 caracteres"
          [class.error]="password?.invalid && password?.touched">
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contrase침a es obligatoria</span>
          <span *ngIf="password?.errors?.['minlength']">M칤nimo 6 caracteres</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Iniciar Sesi칩n</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>

    <div class="register-link">
      <p>쯅o tienes cuenta? <a routerLink="/register">Crear Usuario</a></p>
    </div>
  </div>
</div>
